<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="home">
        <div class="nav">
            <div class="logo">
                <img id="logo1" src="images/logo1.png" alt="">

                <input type="file" id="logo1Input" style="display: none;" accept="image/*">
            </div>
            <div class="menu">
                <ul>
                    <li>عنا</li>
                    <li>حجوزاتي</li>
                    <li>الأطباء</li>
                    <li>الرئيسية</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="box">
                <div class="logo2">
                    <img id="logo2" src="images/logo2.png" alt="">
                    <button id="editLogo2" class="edit-btn">✏️</button>
                    <input type="file" id="logo2Input" style="display: none;" accept="image/*">
                </div>
                <div class="info">
                    <h2>مرحبا بك في <span id="departmentName"></span></h2>
                    <div class="flex">
                        <input type="text" id="newItemInput" placeholder="أدخل قسم جديد">
                    <button id="addItemBtn">إضافة</button>
                    </div>

                    <div id="subCollectionData">
                        <div id="dataList" class="choise">
                            </div>
                            <div class="next" id="nextBtn">التالي <p>></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="javascript/choisecontroll.js"></script> </body>
</html>
