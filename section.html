<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="home">
        <div class="nav">
            <div class="logo">
                <img id="logo1" src="images/lodo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>عنا</li>
                    <li>حجوزاتي</li>
                    <li>الأطباء</li>
                    <li>الرئيسية</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="box">
                <div class="logo2">
                    <img id="logo2" src="images/logo2.png" alt="">
                </div>
                <div class="info">
                    <p style="text-align: center;">القسم: <span id="departmentName"></span></p>
                    <p style="text-align: center;">التخصص: <span id="selectedChoice"></span></p>
                    <h2>برجاء إختيار موعد</h2>

                    <div id="serviceSelection">
                        <div id="dataList" class="choise"></div>
                        <div id="formContainer">
                            <input type="text" id="newItemInput" placeholder="Enter service name">
                            <button id="addItemBtn">Add Service</button>
                        </div>
                        <button id="nextBtn" class="next" disabled>التالي</button>
                    </div>

                    <div id="locationInfoBox" style="display: none;">
                        <h3>Location Information:</h3>
                        <textarea id="locationInfo" placeholder="Enter location information here"></textarea>
                        <button id="updateLocationBtn">Update Location</button>
                        <button id="finishBtn" class="next">الحجز الأن</button>
                    </div>

                    <div id="waitingInfo" style="display: none;">
                        <p>رقمك في الانتظار: <span id="waitingNumber"></span></p>
                        <p>عدد الأشخاص في الانتظار: <span id="queueLength"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="javascript/section.js"></script>
</body>

</html>
